{% set python_min = '3.10' %}
{% set name = "quera-ahs-utils" %}
{% set version = "0.4.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/quera-ahs-utils-{{ version }}.tar.gz
  sha256: ac4f3b956e2a6a885f71b29021b32dd386705db0c49209ace14e8b89b87c8ad8

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 1

requirements:
  host:
    - python {{ python_min }}
    - pip
  run:
    - python >={{ python_min }}
    - amazon-braket-sdk
    - amazon-braket-schemas
    - networkx
    - numpy
    - pydantic
    - matplotlib-base

test:
  imports:
    - quera_ahs_utils
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/QuEraComputing/quera-ahs-utils
  summary: Various tools to interact with Braket Analog Hamiltonian Simulation
  license: BSD-3-Clause
  license_file: LICENSE
  doc_url: https://queracomputing.github.io/quera-ahs-utils/

extra:
  recipe-maintainers:
    - weinbe58
